<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>provider</title>
</head>
<body>
<!--父组件提供 ，子孙组件都可以拿到 只有自己写底层库 才需要 -->
<div id="app">
    <my/>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component('my',{
       inject:['a'],  //注入
       template:"<div>{{a}}</div>"
    });
    let vm = new Vue({
        el:'#app',
        provide:{ //在跟上提供了一个a属性，所有的子组件都可以获取
            a:1
        },
        data:{
            content:'点我啊'
        },
        methods:{
            change(){
                alert('1')
            }
        },
    });

</script>
</body>
</html>
